<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6201e0ed90.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Create</title>
  </head>
  <body>
    <header class="quiz__nav header__card">
      <h1 class="create__header__title">Create</h1>
    </header>
    <main>
      <form action="" class="form__container">
        <div class="form">
          <label for="question__form"></label>
          <textarea
            name="question__form"
            id="question__form"
            cols="30"
            rows="7"
            placeholder="What is your question?"
          ></textarea>
        </div>
        <div class="form">
          <label for="answer__form"></label>
          <textarea
            name="answer__form"
            id="answer__form"
            cols="30"
            rows="7"
            placeholder="The answer is..."
          ></textarea>
        </div>
        <div class="form__tags">
          <label for="tags__form"></label>
          <input
            type="text"
            name="tags__form"
            id="tags__form"
            placeholder="#Tag 1, #Tag 2, #Tag 3,..."
          />
        </div>
        <button class="form__submit__button">Submit</button>
      </form>
    </main>
    <footer class="quiz__nav__footer">
      <div class="quiz__nav">
        <a href="../index.html" class="footer__icon"
          ><i class="fas fa-home fa-2x"></i
        ></a>
        <a href="../pages/bookmarks.html" class="footer__icon"
          ><i class="fa fa-bookmark-o fa-2x" aria-hidden="true"></i
        ></a>
        <a href="../pages/create.html" class="footer__icon"
          ><i class="fas fa-bookmark fa-2x"></i
        ></a>
        <a href="../pages/profile.html" class="footer__icon"
          ><i class="fas fa-thumbtack fa-2x"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
